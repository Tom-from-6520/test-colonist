<!DOCTYPE html>
<html>
<style>
	html {
		width: 100%;
		height: 100%;
	}

	body {
		margin: 0;
		width: 100%;
		height: 100%;
	}
</style>
<head>
	<title>Ping Pong Game</title>
</head>
<body>
	<canvas id="canvas" width="800" height="400"></canvas>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		//Sample functions, remove these functions and design ping-pong game with onInit and onUpdate.

		var ball_color = ['purple', 'navy', 'green', 'lime', 'yellow', 'orange', 'red', 'chocolate'];

		app.resizeScreen = function(){
			var canvas = document.getElementById('canvas');
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			app.width = canvas.width;
			app.height = canvas.height;

			this.nodes.length = 0;
			this.addPlayers();
			this.addScores();
		}

		app.addPlayers = function(){
			this.nodes.push({
				id : 'player1',
				x  : 100,
				y  : app.height/2,
				shape  : 'rect',
				width  : 15,
				height : 100,
				color  : 'red',
				speed  : 0
			});

			this.nodes.push({
				id : 'player2',
				x  : (app.width-100),
				y  : app.height/2,
				shape  : 'rect',
				width  : 15,
				height : 100,
				color  : 'blue',
				speed  : 0
			});

			var player1 = this.getNode('player1');
			var player2 = this.getNode('player2');

			window.addEventListener('keydown', (event) => {
				if(event.key === 'w' && player1.y >= 0) {
					player1.speed = - player1.height/10;
				}
				if(event.key === 's' && (player1.y + player1.height) <= app.height) {
					player1.speed = player1.height/10;
				}
				if(event.key === 'ArrowUp' && player2.y >= 0) {
					player2.speed = - player2.height/10;
				}
				if(event.key === 'ArrowDown' && (player2.y + player2.height) <= app.height) {
					player2.speed = player2.height/10;
				}
			});

			window.addEventListener('keyup', (event) => {
				if(event.key === 'w') {
					player1.speed = 0;
				}
				if(event.key === 's') {
					player1.speed = 0;
				}
				if(event.key === 'ArrowUp') {
					player2.speed = 0;
				}
				if(event.key === 'ArrowDown') {
					player2.speed = 0;
				}
			});
		}

		app.addBall = function(){
			const speed = 7.30;
			var angle = Math.PI/6 * (Math.random() + 1); // pi/6 <= angle <= pi/3

			this.nodes.push({
				id : 'ball',
				x : app.width/2,
				y : Math.random() * app.height,
				shape : 'circ',
				radius : 10,
				color : 'black',
				vecX : speed * Math.cos(angle),
				vecY : speed * Math.sin(angle),
				potX : 0,
				potY : 0,
			});
		}

		app.addScores = function(){
			app.nodes.push({
				id: 'score1',
				x : app.width * 1/4,
				y : 42,
				shape: 'text',
				font : "30px Arial",
				value: 0
			});
			app.nodes.push({
				id: 'score2',
				x : app.width * 3/4,
				y : 42,
				shape: 'text',
				font : "30px Arial",
				value: 0
			});
		}

		app.pause = function(isPause) {
			var ball = this.getNode('ball');
			if(isPause) {
				ball.vecX = ball.potX;
				ball.vecY = ball.potY;
				ball.potX = 0;
				ball.potY = 0;
			}
			else {
				ball.potX = ball.vecX;
				ball.potY = ball.vecY;
				ball.vecX = 0;
				ball.vecY = 0;
			}
		}

		app.deleteNode = function(id) {
			for(var i = 0; i < this.nodes.length; i++) {
				if(app.nodes[i].id === id) {
					app.nodes.splice(i);
					break;
				}
			}
		}

		app.reset = function(){
			this.deleteNode('ball');
		}

		app.hasNode = function(id){
			return (app.getNode(id).x != null);
		}

		app.onInit = function(){
			this.resizeScreen();

			window.addEventListener('resize', () => {
				this.resizeScreen();
			});

			window.addEventListener('keydown', (event) => {
				if(event.key === ' ') {
					if(this.hasNode('ball')){
						this.pause(this.getNode('ball').vecX == 0);
					}
					else {
						this.addBall();
					}
				}

				if(event.key === 'r') {
					this.reset();
				}
			});
		};

		app.onUpdate = function(time){
			var ball = this.getNode('ball');
			var player1 = this.getNode('player1');
			var player2 = this.getNode('player2');

			if ((ball.y - ball.radius) < 0 || (ball.y + ball.radius) > app.height) {
				ball.vecY = - ball.vecY;
			}
			else if ( ((ball.x - ball.radius) <= (player1.x + player1.width) && ball.y >= player1.y && ball.y <= (player1.y + player1.height)) 
					|| ((ball.x + ball.radius) >= player2.x && ball.y >= player2.y && ball.y <= (player2.y + player2.height)) ) {
				ball.vecX = - ball.vecX;
			}

			if(ball.x < 0) {
				this.getNode('score2').value++;
				this.reset();
			}
			else if (ball.x > app.width) {
				this.getNode('score1').value++;
				this.reset();
			}
			ball.x += ball.vecX;
			ball.y += ball.vecY;

			player1.y += player1.speed;
			player2.y += player2.speed;
		};
	</script>
</body>
</html>
